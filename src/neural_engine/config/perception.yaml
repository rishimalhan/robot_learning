# Perception configuration for simulated camera

# Mesh configuration
mesh:
  scene_object_name: "part"

# Camera configuration
camera:
  # Image size - reduced resolution for faster processing
  image_size: [240, 320]

  # Frame settings
  frame: "tool0"

  # Field of view settings
  field_of_view:
    horizontal_fov: 60.0
    vertical_fov: 45.0
    min_range: 0.1
    max_range: 0.8
    noise_level: 0.0
  
  # Sensing settings
  sensing:
    frame_rate: 10  # Reduced frame rate to reduce CPU load
    noise_level: 0.0  # Removed noise for faster processing
    publish_rgb: false  # Disable RGB publishing to focus on depth
    publish_depth: true
    publish_point_cloud: true
  
  # Rendering settings
  rendering:
    shader_type: "hard_phong"  # Using hard_phong instead of soft_phong for speed